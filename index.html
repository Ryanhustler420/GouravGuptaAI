  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #00f5ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
      background: #050510;
    }

    /* ðŸ”¥ Glowing Background */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      filter: blur(120px);
      animation: move 18s infinite alternate ease-in-out;
      opacity: 0.7;
    }

    .blob:nth-child(2) {
      background: radial-gradient(circle, var(--secondary), transparent 70%);
      top: 50%;
      left: 60%;
      animation-duration: 22s;
    }

    @keyframes move {
      0% { transform: translate(-20%, -20%) scale(1); }
      50% { transform: translate(20%, 10%) scale(1.2); }
      100% { transform: translate(-10%, 20%) scale(1); }
    }

    /* Content */
    .container {
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      margin-top: 12px;
      font-size: clamp(1rem, 4vw, 1.3rem);
      color: #cccccc;
    }

    .description {
      margin-top: 25px;
      font-size: 1rem;
      line-height: 1.6;
      color: #dddddd;
    }

    /* Buttons */
    .buttons {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 40px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px var(--primary);
    }

    .btn-outline {
      border: 1px solid var(--secondary);
      color: var(--secondary);
    }

    .btn-outline:hover {
      background: var(--secondary);
      color: black;
    }

    /* Desktop */
    @media(min-width: 768px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      .btn {
        padding: 14px 30px;
      }
    }

    .footer {
      margin-top: 60px;
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
